<div class="product-row">
    <div class="product-cell">
        <img border="0" width="200" height="200" alt="Tedford T-Shirt" src="../../assets/Tedford_T-Shirt.jpg">
        <h4>Tedford T-Shirt</h4>

        <div class="price">
            <h4>US $24.95</h4>
        </div>

        <div class="options">
            <div class="size">
                <div class="size-label">
                    Size:
                </div>

                <select>
                    <option value="0">XL</option>
                    <option value="1">L</option>
                    <option value="2">M</option>
                    <option value="3">S</option>
                </select>
            </div>

            <div class="quantity">
                <div class="quantity-label">
                    Quantity:
                </div>
                <input width="2" maxlength="2" type="text" value="1">
            </div>
        </div>

        <div>
            <button mat-raised-button>
                ADD TO CART
            </button>
        </div>
    </div>

    <div class="product-cell">
        <img border="0" width="200" height="200" alt="Tedford Coozie" src="../../assets/Tedford_Coozie.jpg">
        <h4>Tedford Coozie</h4>

        <div class="price">
            <h4>US $12.00</h4>
        </div>
        <div class="options">
            <div class="quantity">
                <div class="quantity-label">
                    Quantity:
                </div>
                <input width="2" maxlength="2" type="text" value="1">
            </div>
        </div>
        <button mat-raised-button>
            ADD TO CART
        </button>
    </div>
</div>
